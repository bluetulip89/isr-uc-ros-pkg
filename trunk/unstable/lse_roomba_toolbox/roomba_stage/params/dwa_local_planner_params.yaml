base_local_planner: dwa_local_planner/DWAPlannerROS
controller_frequency: 10.0
DWAPlannerROS:
  holonomic_robot: false

  max_rotational_vel: 1.5
  max_rot_vel: 1.5
  max_trans_vel: 0.10
  min_rot_vel: 0.785
  min_trans_vel: 0.05

  rot_stopped_vel: 0.785
  trans_stopped_vel: 0.05
  
  max_vel_x: 0.10
  max_vel_y: 0.0
  min_vel_x: 0.05
  min_vel_y: 0.0

  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.05

  path_distance_bias: 5.0
  goal_distance_bias: 0.8
  occdist_scale: 0.05

  oscillation_reset_dist: 0.05
  
  prune_plan: true

  #forward_point_distance:
  #max_scaling_factor:
  #penalize_negative_x:
  #scaling_speed:

  #sim_granularity: 0.025 
  #sim_period:
  #sim_time: 1.0
  #vth_samples: 20
  #vx_samples: 3
  #vy_samples: 3


